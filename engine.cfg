[application]

name="CubeSploit"
main_scene="res://world/World.tscn"

[autoload]

global="*res://global.gd"
thread_pool="*res://thread_pool.gd"

[input]

free_fly=[key(F)]
move_forward=[key(Z), key(W)]
move_backward=[key(S)]
move_left=[key(Q), key(A)]
move_right=[key(D)]
jump=[key(Space)]
crouch=[key(Shift)]

[physics]

default_gravity=0.0
